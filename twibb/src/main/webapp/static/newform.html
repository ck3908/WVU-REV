	<div class="container">
		<div class="formgroup">
			<label>submitter id:</label> <input class="form-control"
				type="number" id="f_submitter" /> <br>
		</div>
		<div class="formgroup">
			<label>supervisor id:</label> <input class="form-control"
				type="number" id="f_supervisor" /> <br>
		</div>
		<div class="formgroup">
			<label>departhead id:</label> <input class="form-control"
				type="number" id="f_deptheadid" /> <br>
		</div>
		<div class="formgroup">
			<label>department id:</label> <input class="form-control"
				type="number" id="f_deptid" /> <br>
		</div>
		<div class="formgroup">
			<label>date:</label> <input class="form-control"
				type="date" id="f_date" /> <br>
		</div>
		<div class="formgroup">
			<label>Location</label> 
				<select name="f_location">
					<option>California</option>
					<option>New York</option>
					<option>Texas</option>
				</select>
		</div>
		<div class="formgroup">
			<label>requestamt:</label> <input class="form-control"
				type="number" id="f_reqamt" min = "1" max = "1000"/> <br>
		</div>
		<div class="formgroup">
			<label>reimbamt:</label> <input class="form-control"
				type="number" id="f_reimbamt" /> <br>
		</div>

		<div class="formgroup">
			<label>Purpose </label> 
				<select name="f_gradefmt">
					<option value = 1>Certifications</option>
					<option value = 2>Technical Training</option>
					<option value = 3>Seminars</option>
				</select>
		</div>
		<button type="submit" class="btn btn-primary emp-btn" id="submitbtn">Submit</button>
		<button type="submit" class="btn btn-danger" id="backbtn">Cancel</button>
	</div>

	
	<script type="text/javascript" src="/twib/static/js/loghead.js"></script>
	<script type="text/javascript" src="/twib/static/js/login.js"></script>
	<script type="text/javascript" src="/twib/static/js/newform.js"></script>
